name: Upstream Stash Release
on:
  push:
    branches:
      - main
    paths:
      - 'UPSTREAM_VERSION'
  workflow_dispatch:
jobs:
  docker:
    uses: ./.github/workflows/docker.yml
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
  docker-lite:
    uses: ./.github/workflows/docker.lite.yml
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write